<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
    integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
    crossorigin="anonymous"></script>

  <script>
    $(function () {
        $("#navContent").load("./shared/nav.html");
      });
  </script>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css" />

  <link rel="stylesheet" type="text/css" href="styles.css">
  <title>Card Test</title>
</head>

<body>
  <div id="navContent"></div>
  <div class="container mt-5">
    <div class="dashboard">
      <div class="columns is-multiline">
        <div class="column is-4-tablet is-3-desktop">
          <div class="card is-primary has-text-centered ml-4 mr-5 pt-5 pb-5">
            <div class="animation has-text-centered"></div>

            <div class="animation"></div>
            <h1 class="cycle is-size-1">65</h1>
            <div class="is-size-4">Level One</div>
            <div class="box left-node mt-4 ml-4 mr-4">
              <div class="parent"><span class="tag is-success p-4">Left</span></div>
              <div class="childs is-flex is-justify-content-space-evenly">
                <div class="left1 has-text-centered"><span class="tag is-success p-4 mt-4">Child</span></div>
                <div class="left1 has-text-centered"><span class="tag is-danger p-4 mt-4">Child</span></div>
              </div>
            </div>

            <div class="box right-node mt-4 ml-4 mr-4">
              <div class="parent"><span class="tag is-success p-4">Right</span></div>
              <div class="childs is-flex is-justify-content-space-evenly">
                <div class="left1 has-text-centered"><span class="tag is-success p-4 mt-4">Child</span></div>
                <div class="left1 has-text-centered"><span class="tag is-danger p-4 mt-4">Child</span></div>
              </div>
            </div>
          </div>
        </div>

        <div class="column is-4-tablet is-3-desktop">
          <div class="card is-primary has-text-centered ml-4 mr-5 pt-5 pb-5">
            <div class="animation"></div>

            <h1 class="cycle is-size-1">11</h1>
            <div class="is-size-4">Level Two</div>
            <div class="box left-node mt-4 ml-4 mr-4">
              <div class="parent"><span class="tag is-success p-4">Left</span></div>
              <div class="childs is-flex is-justify-content-space-evenly">
                <div class="left1 has-text-centered"><span class="tag is-success p-4 mt-4">Child</span></div>
                <div class="left1 has-text-centered"><span class="tag is-danger p-4 mt-4">Child</span></div>
              </div>
            </div>

            <div class="box right-node mt-4 ml-4 mr-4">
              <div class="parent"><span class="tag is-danger p-4">Right</span></div>
              <div class="childs is-flex is-justify-content-space-evenly">
                <div class="left1 has-text-centered"><span class="tag is-danger p-4 mt-4">Child</span></div>
                <div class="left1 has-text-centered"><span class="tag is-danger p-4 mt-4">Child</span></div>
              </div>
            </div>
          </div>
        </div>
        <div class="column is-4-tablet is-3-desktop">
          <div class="card is-primary has-text-centered ml-4 mr-5 pt-5 pb-5">
            <div class="animation"></div>

            <h1 class="cycle is-size-1">53</h1>
            <div class="is-size-4">Level Three</div>
            <div class="box left-node mt-4 ml-4 mr-4">
              <div class="parent"><span class="tag is-danger p-4">Left</span></div>
              <div class="childs is-flex is-justify-content-space-evenly">
                <div class="left1 has-text-centered"><span class="tag is-danger p-4 mt-4">Child</span></div>
                <div class="left1 has-text-centered"><span class="tag is-danger p-4 mt-4">Child</span></div>
              </div>
            </div>

            <div class="box right-node mt-4 ml-4 mr-4">
              <div class="parent"><span class="tag is-danger p-4">Right</span></div>
              <div class="childs is-flex is-justify-content-space-evenly">
                <div class="left1 has-text-centered"><span class="tag is-danger p-4 mt-4">Child</span></div>
                <div class="left1 has-text-centered"><span class="tag is-danger p-4 mt-4">Child</span></div>
              </div>
            </div>
          </div>
        </div>
        <div class="column is-4-tablet is-3-desktop">
          <div class="card is-primary has-text-centered ml-4 mr-5 pt-5 pb-5">
            <div class="animation"></div>

            <h1 class="cycle is-size-1">7</h1>
            <div class="is-size-4">Level Four</div>
            <div class="box left-node mt-4 ml-4 mr-4">
              <div class="parent"><span class="tag is-success p-4">Left</span></div>
              <div class="childs is-flex is-justify-content-space-evenly">
                <div class="left1 has-text-centered"><span class="tag is-success p-4 mt-4">Child</span></div>
                <div class="left1 has-text-centered"><span class="tag is-danger p-4 mt-4">Child</span></div>
              </div>
            </div>

            <div class="box right-node mt-4 ml-4 mr-4">
              <div class="parent"><span class="tag is-success p-4">Right</span></div>
              <div class="childs is-flex is-justify-content-space-evenly">
                <div class="left1 has-text-centered"><span class="tag is-success p-4 mt-4">Child</span></div>
                <div class="left1 has-text-centered"><span class="tag is-danger p-4 mt-4">Child</span></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="vanilla-tilt.js"></script>
  <script type="text/javascript">
    VanillaTilt.init(document.querySelector(".card"), {
            max: 25,
            speed: 400,
            glare:false,
            "max-glare":1
        });
        
        //It also supports NodeList
        VanillaTilt.init(document.querySelectorAll(".card"), {
            max: 25,
            speed: 400,
            glare:false,
            perspective: 1000,
            
            "max-glare":1
        });

        VanillaTilt.init(document.querySelectorAll(".box"), {
            max: 25,
            speed: 700,
            glare:true,
            "max-glare":1
        });
  </script>

</html>
